description: Penumbra is a fully private, proof-of-stake network and
  decentralized exchange built on the Cosmos technical stack, utilizing the
  CometBFT consensus engine and the IBC interoperability protocol. It enables
  end-to-end encrypted transactions for staking, swapping, market making, and
  acting as a shielded pool for the IBC ecosystem and beyond.
