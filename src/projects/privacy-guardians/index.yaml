  - title: Shielding Summit 2024
    description: "​Discover the latest tech and meet the community of founders,
      builders, and policy advocates advancing the future of privacy, data
      protection, and public goods funding in decentralized systems Join
      founders, privacy advocates, contributors to public policy, and funders of
      public goods in discussing t  he state of privacy in decentralized systems
      today and how to take it further.  More on:
      shieldingsummit.org  PROGRAM:  12:00- 13:00 - Reception + Lunch  ​  ​13:00
      - 13:30 - Welcome to the Shielding Summit  ​Awa Sun Yin - Namada &
      Anoma  ​  ​13:35 - 14:35 - Building and funding privacy as a public
