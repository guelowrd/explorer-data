      Ethereum  ​Scott Moore- Gitcoin  ​Meg Lister - Gitcoin  ​Mykola -
      Web3Privacy  ​Lasha Antatze - Distributed Labs, Freedomtool.org  ​  ​14:45
      - 15:45 - Bridging the gap between advocacy, policy, and
