description: >
  A user-friendly wallet for Aztec where privacy is the default. Obsidion Wallet
  is a wallet built ontop of the Aztec Network Ethereum Layer 2 with privacy as
  the default. 


  Key Features

  - Modular Accounts Powered by Passkeys.

  - Identity Registry for verifying identity.

  - Email Registry for ease of sending assets.

  - Pay to Social accounts ie, email where the user does not need to have an
  account yet.
