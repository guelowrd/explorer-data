description: >-
  WireMin is a tool for online communication that creates a social network for
  the people, by the people and of the people. 


  This network is purely based on usersâ€™ devices, so each peer is a user device
  acting as a node to join the network and connect each other to the Internet,
  without relying on any cloud services of giant companies like the
  server-client platforms in Web 2.0, such as Facebook, X.


  Core features:

  1. Anonymous ID: No Email/Phone #. Needed

  2. Private Chat: No Central Server & E2EE Protection

  3. Crypto Wallet: Instant & Free In-App Crypto Transfers

  4. Global Connection: Chat/Feed Spaces, Voice/Video Calls, File/Video Sharing.
